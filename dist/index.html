<!DOCTYPE html><head><meta charset="utf-8"><title>OMR Foodie - An Udacity neighbourhood map project</title><meta name="description" content="OMR Foodie. A Neighborhood Map Project for Udacity FEND"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><link rel="stylesheet" href="css/style.css"><link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"></head><body><div class="container-fluid"><div class="row"><section class="section-nav col-md-3"><div class="row site-header"><div class="col-xs-12"><header><h4 class="text-center">Top food places in OMR!</h4><form><div class="form-group"><input type="text" id="searchbar" name="searchbar" class="form-control" data-bind="textInput: search" placeholder="Filter by name"></div></form></header></div></div><div class="row"><div class="col-sm-12"><ul class="main-nav" data-bind="foreach: filteredItems"><li data-bind="text: $data.name, click: $parent.setPlace" class="main-nav-item small col-md-12 col-sm-6">Please refresh the page</li></ul></div><div class="col-sm-12" id="z-review"><br><strong><h3 data-bind="text: restaurantName" class="text-center" id="res-name"></h3></strong><p id="review-header" class="text-pink text-center small" data-bind="text: message"></p><br><div id="review-area"><ul class="review-nav" data-bind="foreach: reviewList"><li class="zomato-div"><strong><h4 class="text-pink text-center" data-bind="text: reviewerName"></h4><p class="text-muted text-center small" data-bind="text: reviewDate"></p><p class="text-muted text-center" data-bind="text: restaurantRating"></p></strong><br><p class="small" data-bind="text: reviewText"></p><hr></li></ul></div></div></div></section><section class="col-md-9 section-content"><div class="row"><div class="col-sm-12" id="map"></div><div title="Re-center map" class="locbtn-large" data-bind="click: centerMap"><strong><h5 class="text-center">Re-Center</h5></strong></div></div></section></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="js/lib/knockout-3.4.1.js"></script><script src="js/app.js"></script><!-- Load asynchronously and alert user if an error occurs --><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWNcq_72yvBZJLvLf9i90H1c_Rl-65FoQ" onerror="mapNotLoaded()" async defer="defer"></script></body>
